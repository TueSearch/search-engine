on:
  pull_request:
  workflow_dispatch:

permissions: write-all

name: ğŸ—ï¸ CI
jobs:
  backend_and_crawler:
    name: Lint and test backend and crawler.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up requirements.txt # actions/setup-python@v2 needs this, apparently.
        run: mv requirements.prod.txt requirements.txt
      - name: Setup python.
        uses: actions/setup-python@v2
        with:
          python-version: '3.10.6'
          cache: 'pip'
      - name: Cache virtual environment.
        id: cache-venv
        uses: actions/cache@v3
        env:
          cache-name: cache-venv
        with:
          path: ./venv
          key: ${{ hashFiles('requirements.txt') }}
      - name: Install dependencies
        run: |
          python3 -m venv venv
          pip install -r requirements.txt
      - name: Lint crawler.
        run: |
          python3 -m venv venv
          pylint --rcfile=.pylintrc crawler
      - name: Lint backend.
        run: |
          python3 -m venv venv
          pylint --rcfile=.pylintrc backend
      - name: Test crawler.
        run: |
          python3 -m venv venv
          python3 -m unittest

  validatePrTitle:
    name: ğŸ” Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validateCodyStyle:
    name: ğŸ” Validate Code Style
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ–ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ run compile
        working-directory: ./frontend
        run: npm run compile

      - name: ğŸ‘„ run prettier
        working-directory: ./frontend
        run: npm run prettier-check

      - name: ğŸ” run lint
        working-directory: ./frontend
        run: npm run lint

  unitTests:
    name: ğŸ§ª Unit Tests
    needs: [ validateCodyStyle ]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ–ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§ª run tests
        working-directory: ./frontend
        run: npm run test

      - name: ğŸš¨ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.4.2
        if: always()
        with:
          check_name: Unit Tests
          files: 'frontend/vitest-results.xml'

  #skip e2e tests
  e2eTests:
    if: false
    name: ğŸ§ª E2E Tests
    needs: [ validateCodyStyle ]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ–ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ğŸ”¨ Build Project
        working-directory: ./frontend
        env:
          NODE_ENV: development
        run: |
          npm run build
          npm i -g serve

      - name: ğŸ’» Start frontend
        working-directory: ./frontend
        run: nohup serve -s build -l 4000 &

      - name: ğŸ§ª Run Playwright tests
        working-directory: ./frontend
        env:
          NODE_ENV: development
        run: npm run test:e2e

      - name: ğŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: ğŸš¨ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.4.2
        if: always()
        with:
          check_name: E2E Tests
          files: 'playwright-results.xml'

  notify-on-success:
    name: ğŸ“§ Notify success
    if: success()
    needs: [ validateCodyStyle, unitTests, e2eTests ]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Comment Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Ready for Merge! :rocket:
            _(execution **${{ github.run_id }}** / attempt **${{ github.run_attempt }}**)_
          comment_tag: execution

  notify-on-failure:
    name: ğŸ“§ Notify failure
    if: failure()
    needs: [ validateCodyStyle, unitTests, e2eTests ]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Comment Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            CI failed :cry:
            _(execution **${{ github.run_id }}** / attempt **${{ github.run_attempt }}**)_
          comment_tag: execution
