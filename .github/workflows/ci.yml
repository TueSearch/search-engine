on:
  pull_request:
  workflow_dispatch:

permissions: write-all

name: ðŸ—ï¸ CI
jobs:
  validatePrTitle:
    name: ðŸ”Ž Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”Ž Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  validateCodyStyleFrontend:
    name: ðŸ”Ž Validate Code Style Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ–ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ—ï¸ run compile
        working-directory: ./frontend
        run: npm run compile

      - name: ðŸ‘„ run prettier
        working-directory: ./frontend
        run: npm run prettier-check

      - name: ðŸ”Ž run lint
        working-directory: ./frontend
        run: npm run lint

  unitTestsFrontend:
    name: ðŸ§ª Unit Tests Frontend
    needs: [ validateCodyStyleFrontend ]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ–ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸ§ª run tests
        working-directory: ./frontend
        run: npm run test

      - name: ðŸš¨ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.4.2
        if: always()
        with:
          check_name: Unit Tests Frontend
          files: 'frontend/vitest-results.xml'

  #skip e2e tests
  e2eTests:
    if: false
    name: ðŸ§ª E2E Tests
    needs: [ validateCodyStyleFrontend ]
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ–ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: ðŸ”¨ Build Project
        working-directory: ./frontend
        env:
          NODE_ENV: development
        run: |
          npm run build
          npm i -g serve

      - name: ðŸ’» Start frontend
        working-directory: ./frontend
        run: nohup serve -s build -l 4000 &

      - name: ðŸ§ª Run Playwright tests
        working-directory: ./frontend
        env:
          NODE_ENV: development
        run: npm run test:e2e

      - name: ðŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: ðŸš¨ Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.4.2
        if: always()
        with:
          check_name: E2E Tests
          files: 'playwright-results.xml'

  # Test backend and crawler
  test_backend_and_crawler:
    name: Test backend and crawler.
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: echo "TEST_REPORT_FILE=pytest-results.xml" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v2

      - name: Prepare environment variables
        run: cp example.env .env && cp example.mysql.env .mysql.env

      - name: Start database
        run: docker-compose up -d mysql

      - name: Drop database
        run: docker-compose up drop_database

      - name: Initialize database
        run: docker-compose up initialize_database

      - name: Create test results report file
        run: touch $TEST_REPORT_FILE && chmod 777 $TEST_REPORT_FILE

      - name: Run pre-commit
        run: docker-compose up run_pre_commit

      - name: Build inverted index
        run: docker-compose up build_inverted_index

      - name: Build ranker
        run: docker-compose up build_ranker

      - name: Start backend
        run: docker-compose up -d backend_server

      - name: Test API
        run: curl --retry 30 --retry-all-errors --retry-delay 1 "localhost:4000/search?q=tubingen"

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.4.2
        if: always()
        with:
          check_name: Unit Tests Backend
          files: $TEST_REPORT_FILE

  notify-on-success:
    name: ðŸ“§ Notify success
    if: success()
    needs: [ validateCodyStyleFrontend, unitTestsFrontend ]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“§ Comment Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Ready for Merge! :rocket:
            _(execution **${{ github.run_id }}** / attempt **${{ github.run_attempt }}**)_
          comment_tag: execution

  notify-on-failure:
    name: ðŸ“§ Notify failure
    if: failure()
    needs: [ validateCodyStyleFrontend, unitTestsFrontend ]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“§ Comment Pull Request
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            CI failed :cry:
            _(execution **${{ github.run_id }}** / attempt **${{ github.run_attempt }}**)_
          comment_tag: execution
